name: PHPUnit

on:
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dropit_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, dom, fileinfo, gd, imagick, json, exif
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-dev

      - name: Prepare environment
        run: |
          cp .env.ci.example .env
          php artisan key:generate

      - name: Wait for MariaDB
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            sleep 1
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run parallel tests
        env:
          APP_ENV: testing
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: dropit_test
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          REDIS_DB: 1
          REDIS_CACHE_DB: 2
        run: php artisan test --parallel
